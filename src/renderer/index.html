<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/photon.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <div class="window">
        <div class="window-content">
            <div class="pane-group">
                <div class="pane pane-sm sidebar">
                    <ul class="list-group">
                        <li class="list-group-header">
                            <input id="search-box" class="form-control" type="text" placeholder="Búsqueda">
                        </li>
                        <li class="list-group-item selected">
                            <img class="media-object pull-left" src="../assets/img/avatar.jpg" width="32" height="32">
                            <div class="media-body">
                                <strong>avatar.jpg</strong>
                                <p>2 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="media-object pull-left" src="../assets/img/background.jpg" width="32" height="32">
                            <div class="media-body">
                                <strong>background.jpg</strong>
                                <p>2 MB</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="pane">
                    <div class="image-view full-height">
                        <header class="toolbar toolbar-header image-toolbar">
                            <div class="toolbar-actions">
                                <div class="btn-group">
                                    <button class="btn btn-default">
                                        <span class="icon icon-folder icon-text"></span>
                                        Abrir ubicación
                                    </button>
                                </div>
                                <button class="btn btn-default pull-right">
                                    <span class="icon icon-download icon-text"></span>
                                   Guardar
                                </button>
                                <select id="filters" class="pull-right">
                                    <option value="none">Ninguno</option>
                                    <option value="sepia">Sepia</option>
                                </select>
                                <label class="pull-right filter-label">Filtros:</label>
                            </div>
                        </header>
                        <div class="image-container">
                            <img id="image-displayed" src="../assets/img/avatar.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Footer</h1>
        </footer>
        <script src="dashboard.js"></script>
</body>

</html>
